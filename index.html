<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="po">
      <form action="">
        <div class="profile">
          <div>
            <label for="player1">Enter name of Player 1: </label>
            <input type="text" id="player1" required />
          </div>
          <div>
            <label for="player2">Enter name of Player 2: </label>
            <input type="text" id="player2" required />
          </div>
        </div>
        <div class="button">
          <button type="button" class="button1">Start</button>
          <button type="button" class="button2">Restart</button>
        </div>
      </form>
    </div>
    <div class="info">
      <marquee scrollamount="20"
        >The game will be started by X(Player1)</marquee
      >
    </div>
    <div id="container"></div>
    <div id="result"><h1 id="h1"></h1></div>

    <script src="script.js"></script>
  </body>
</html>
